{% macro pagination_widget(pagination, endpoint) %}
  <div class="pagination-container center-block" id="pagination-container">
    <ul class="pagination">
      <li{% if not pagination.has_prev %} class="disabled"{% endif %}>
        <a href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}{% else %}#{% endif %}">上一页</a>
      </li>
      {% for p in pagination.iter_pages(left_edge=1, left_current=0, right_current=1, right_edge=1) %}
        {% if p == pagination.page %}
          <li class="active"><a href="{{ url_for(endpoint, page = p, **kwargs) }}">{{ p }}</a></li>
        {% endif %}
      {% endfor %}
      <li{% if not pagination.has_next %} class="disabled"{% endif %}>
        <a href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.next_num, **kwargs) }}{% else %}#{% endif %}">下一页</a>
      </li>
      <li class="danger"><a href="{{ url_for(endpoint, page=pagination.pages, **kwargs) }}">{{ pagination.pages }}</a></li>
    </ul>
  </div>
{% endmacro %}
